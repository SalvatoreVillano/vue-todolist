
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <title>Vue To Do List</title>
  </head>
  <body>
      <main class="container w-50 py-5 mt-5">
          <div id="app">
            <div class="col-12 text-center">
                <label class="fw-bold display-5">To-Do List</label>
                <div class="d-flex">
                    <input placeholder="Aggiungi una task!" v-model="newToDo.text" @keyup.enter="addTask" class="form-control" type="text"/>
                    <button @click="addTask" class="btn btn-dark ms-2">Aggiungi</button>
                </div>
                <p v-if="hasError" class="text-danger">{{stringError}}</p>
            </div>
                <div class="col-12">
                <ul class="list-group">
                    <li v-for="(task, i) in toDoList" class="list-group-item d-flex">
                        <span class="p-1" v-if="task.done"><i class="fa-solid fa-check green"></i></span>
                        <div @click="makeDone(i)" class="me-auto">
                            <p v-if="task.done == true" class="mb-0 text-success fw-bold">{{task.text}}</p>
                            <p v-else class="mb-0">{{task.text}}</p>
                        </div>
                        <span role="button" @click="removeTask(i)" class="badge bg-danger rounded">Elimina</span>
                    </li>
                </ul>
            </div>
          </div>
</main>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
